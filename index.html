<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="style.css" </head>
    <style>
        .mytab {
            width: 14.28% !important;
            /* 12.5% for 8 tabs wide */
            clear: none !important;
            /* Prevent line break caused by ui-block-a */
        }
        
        .ui-icon-temp:after {
            background-image: url("icon/thermometer.svg");
        }
    </style>

    <body>
        <div data-role="header" data-theme='a'>
            <div data-role="navbar">
                <h1 class="ui-header ui-title">IVS e-QuickStatus</h1>
                <ul>
                    <!-- href must be same as data-title on pages preceeded by # -->
                    <li class="mytab"><a href="#status" class=" ui-btn ui-icon-home ui-btn-icon-bottom ui-shadow ui-btn-active">Status</a></li>
                    <li class="mytab"><a href="#mark5" class=" ui-btn ui-icon-grid ui-btn-icon-bottom ui-shadow">Mark 5 Capacity</a></li>
                    <li class="mytab"><a href="#systemtemp" class=" ui-btn ui-icon-location ui-btn-icon-bottom ui-shadow">System Temperatures</a></li>
                    <li class="mytab"><a href="#antenna" class=" ui-btn ui-icon-eye ui-btn-icon-bottom ui-shadow">Antenna Monitoring</a></li>
                    <li class="mytab"><a href="#station" class=" ui-btn ui-icon-eye ui-btn-icon-bottom ui-shadow">Station Monitoring</a></li>
                    <li class="mytab"><a href="#logs" class=" ui-btn ui-icon-eye ui-btn-icon-bottom ui-shadow">Logs</a></li>
                    <li class="mytab"><a href="#picture" class=" ui-btn ui-icon-eye ui-btn-icon-bottom ui-shadow">Antenna Picture</a></li>
                </ul>
            </div>
            <!-- /navbar -->
        </div>
        <!-- /header -->
        <div data-role="page" id="status" data-title="status">
            <div data-role="content" id='StatusPage'>
            </div>
            <!-- /content -->
        </div>
        <div data-role="page" id="mark5" data-title="mark5">
            <div data-role="content" id="mark5page">
            </div>
            <!-- /content -->
        </div>
        <div data-role="page" id="systemtemp" data-title="systemtemp">
            <div data-role="content" id="systemtemppage">
            </div>
            <!-- /content -->
        </div>
        <div data-role="page" id="antenna" data-title="antenna">
            <div data-role="content" id="antennapage">
            </div>
            <!-- /content -->
        </div>
        <div data-role="page" id="station" data-title="station">
            <div data-role="content" id="stationpage">
            </div>
            <!-- /content -->
        </div>
        <div data-role="page" id="logs" data-title="logs">
            <div data-role="content" id="logspage">
            </div>
            <!-- /content -->
        </div>
        <div data-role="page" id="picture" data-title="picture">
            <div data-role="content" id="picturepage">
            </div>
            <!-- /content -->
        </div>
    </body>

    <script src="js/statuspage.js"></script>
    <script src="js/mark5page.js"></script>
    <script src="js/systemtemppage.js"></script>
    <script src="js/antennapage.js"></script>
    <script src="js/stationpage.js"></script>
    <script src="js/logspage.js"></script>
    <script src="js/picturepage.js"></script>
    <script src="js/app.js "></script>

</html>
